<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rotary</title>
    <link rel="icon" href= "../Assets/images/rotary-international-7.svg" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="../Assets/css/header.css">
    <link rel="stylesheet" href="../Assets/css/form.css">

</head>
<body>

    
    <div id="header-placeholder"></div>
    <div id="form-placeholder"></div>

    
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            Promise.all([
                fetch('Components/header.html').then(response => response.text()),
                fetch('Components/togglerform.html').then(response => response.text())
            ]).then(([headerHTML, formHTML]) => {
                document.getElementById('header-placeholder').innerHTML = headerHTML;
                document.getElementById('form-placeholder').innerHTML = formHTML;
                initTestModule();
            }).catch(error => console.error('Error al cargar componentes:', error));
        });

        function initTestModule() {
            
            console.log("Test module initialized");
}


        
    </script>

    <script type="module" src="../Assets/js/test.js"></script>
    <script type="module" src="../Assets/js/animaciones.js"></script>


</body>


</html>
